<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail | CryptoView</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>

    <nav>
        <h1>Nav bar</h1>
    </nav>

    <!-- Price and Descrition Container -->

    <section class="description_price flex_container">
        <!-- Description Container -->
        <div class="description flex_container">
            <img src="" id="coin_img" alt="bitcoin_image">

            <div class="w-40">
                <h1 id="coin_name"></h1>
                <p class="text_justify" id="coin_description"></p>
            </div>
        </div>

        <!-- Price Container -->
        <div class="price">
            <table class="mt_1rem">
                <tbody>

                    <tr>
                        <td>INR:</td>
                        <td><span id="eur_price"></span></td>
                    </tr>


                    <tr>
                        <td>USD:</td>
                        <td><span id="inr_price"></span></td>
                    </tr>


                    <tr>
                        <td>EUR:</td>
                        <td><span id="usd_price"></span></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>

    <!-- Historical Chart Container-->
    <section class="historical chart_container">
        <canvas id="myChart"></canvas>
    </section>
















    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="detail.js"></script>
</body>

</html>
